<!DOCTYPE html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 2 -7" color="#3a9cab" width="1.5" height="2"></a-box>
            <a-cylinder position="0.5 0.5 -7" color="#651680" radius="0.2"></a-cylinder>
            <a-cylinder position="-0.5 0.5 -7" color="#651680" radius="0.2"></a-cylinder>
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation;to: 2 0 0;dir :alternate;loop: true;dur: 2000">
                <a-cylinder position="1 2 -7" radius="0.2" rotation="0 0 45" color="#651680" ></a-cylinder>
                <a-cylinder position="-1 2 -7" radius="0.2" rotation="0 0 -45" color="#651680" ></a-cylinder>
            </a-entity>
            <a-sphere position="0.3 2.5 -6.5" radius="0.3"></a-sphere>
            <a-sphere position="-0.3 2.5 -6.5" radius="0.3"></a-sphere>
            <a-entity position="0 0 0" rotation="0 0 0" 
                animation="property: rotation;to: 0 2 0;dir: alternate;loop: true; dur: 2000">
                <a-sphere position="0.4 2.5 -6.25" radius="0.1" color="black"></a-sphere>
                <a-sphere position="-0.2 2.5 -6.25" radius="0.1" color="black"></a-sphere>
            </a-entity>
            <a-box position="0 2 -6.9" scale="0.5" height="0.1" color="black"></a-box>
            <a-plane position="0 0 -7" color="#196905" rotation="-90 0 0" width="7" height="7"></a-plane>
        </a-scene>
    </body>
</html>
